<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../CSS/Registration.css">
   <title>User Registration</title>
</head>
<body>
   <form class="form" onsubmit="save()">
      <div class="div title">
       <head><h2>Registration Form</h2></head>
      </div>
       <div class="div">
          <label for="name">Enter User Name :</label>
          <input class="input" type="text" id="name" name="name" required>
         <error-output  for="text" action="Name Required"></error-output>
       </div>
       <div class="div">
          <label for="email">Enter E-mail Address :</label>
          <input type="email" id="email" name="email" required>
          <error-output class="email-error" for="email"></error-output>
       </div>
       <div class="div">
          <label for="password">Enter Password :</label>
          <input type="password" id="password" name="password" required>
          <error-output class="password-error" for="password"></error-output>
       </div>
       <div class="div">
          <label for="confirmPassword">Enter Confirm Password :</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <error-output class="confirmPassword-error" for="password"></error-output>
       </div>
       <div class="button">
         <button  type="submit" name="submitButton" class="submitBtn">Register Now</button>
       </div>
       <div>
         <a href="../Pages/LoginForm.html" class="login-link">Already Have An Account</a>
       </div>
    </form>
    <script src="../JS/Registration.js"></script>
    <script src="../JS/LoginForm.js"></script>
</body>
</html>
