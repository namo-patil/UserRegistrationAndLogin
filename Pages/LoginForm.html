<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../CSS/LoginForm.css">
   <title>Login Form</title>
</head>
<body>
   <form class="form" onclick="check()">
      <div class="div title">
         <head><h2>Login Form</h2></head>
      </div>
      <div class="div">
         <label for="email">Enter E-mail Address :</label>
         <input type="email" id="Email" name="Email" required>
         <error-output class="email-error" for="email"></error-output>
      </div>
      <div class="div">
         <label for="password">Enter Password :</label>
         <input type="password" id="pswrd" name="pswrd" required>
         <error-output class="password-error" for="password"></error-output>
      </div> 
      <div class="button">
         <button  type="submit" name="submitButton" class="submitBtn" href="#">Continue</button>
      </div>
      <div>
         <a href="../Pages/RegistrationForm.html" class="login-link">Create New Account</a>
      </div>
   </form>
   <script type="text/javascript" src="../JS/Registration.js"></script>
   <script src="../JS/LoginForm.js"></script>
</body>
</html>
